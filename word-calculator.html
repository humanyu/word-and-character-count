<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
        background-color: aqua;
        padding: 10px;
        margin: 0px;
      }
      #textbox {
        width: 100%;
        border-color: aqua;
        font-size: 20px;
      }
      p {
        text-align: center;
        font-size: 25px;
        background-color: aqua;
        padding: 10px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Word Calculator</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
      <span id="word">0</span> words and <span id="char">0</span> characters
    </p>

    <script>
      var textbox = document.getElementById("textbox");
      var word = document.getElementById("word");
      var char = document.getElementById("char");
      textbox.addEventListener("keyup", function () {
        var words = textbox.value.split(" ");
        words = words.filter(function (word) {
          return word.length > 0;
        });
        word.innerHTML = words.length;
        var chars = textbox.value.length;
        char.innerHTML = chars;
      });
    </script>
  </body>
</html>
